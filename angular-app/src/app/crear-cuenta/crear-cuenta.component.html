<div class="background">
    <div class="overlay"></div>
    <div class="container">
        <div class="left-section">
            <h1>↑↓ Higher Or Lower</h1>
            <p>¡Regístrate y empieza a jugar ahora!</p>
        </div>
        <div class="divider">
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="right-section">
            <form>
                <input type="text" id="username" placeholder="Nombre de Usuario" [(ngModel)]="username" name="username" maxlength="20">
                <input type="email" id="email" placeholder="Correo Electrónico" [(ngModel)]="email" name="email" maxlength="50">
                <input type="password" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password" maxlength="30">
                <input type="password" id="password2" placeholder="Repetir contraseña" [(ngModel)]="password2" name="password2" maxlength="30">
                <div class="form-actions">
                  <a href="/" class="crear-cuenta">Iniciar sesión</a>
                  <button type="button" (click)="register()">Registrarse</button>
                </div>
              </form>
        </div>
    </div>
</div>

<div *ngIf="showPopup" class="popup" (click)="closePopup()">
    <div class="popup-content" (click)="$event.stopPropagation()">
        <h3>¡Registro exitoso!</h3>
        <p>Te damos la bienvenida <strong>{{ user?.username }}</strong>.</p>
        <button class="close-button" (click)="closePopup()">Continuar</button>
    </div>
</div>
