<div class="container">
    <app-sidebar [user]="user"></app-sidebar>
    <div class="main-content">
      <div class="leaderboard-container">
        <h2>Mejores jugadores</h2>
  
        <div class="mode-selector">
          <button 
            [class.active]="selectedMode === 'Manga'" 
            (click)="selectMode('Manga')"
            class="mode-button">
            Manga
          </button>
          <button 
            [class.active]="selectedMode === 'Anime'" 
            (click)="selectMode('Anime')"
            class="mode-button">
            Anime
          </button>
        </div>
  
        <div class="leaderboard">
          <div class="leaderboard-entry" *ngFor="let entry of getCurrentLeaderboard()">
            <span class="position">{{ entry.position }}</span>
            <img [src]="entry.profileImage" alt="Foto de perfil" class="profile-picture">
            <span class="username">{{ entry.username }}</span>
            <span class="score">{{ entry.score }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
