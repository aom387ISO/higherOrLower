<div class="container">
  <app-sidebar></app-sidebar>
  
  <div class="start-container" *ngIf="!gameStart">
    <button class="start-button manga-button" (click)="startGame('manga')">Versión Manga</button>
    <button class="start-button anime-button" (click)="startGame('anime')">Versión Anime</button>
  </div>

  <div *ngIf="gameStart" class="game-container">
    <div class="manga-card" @mangaAnimation (click)="chooseManga('manga')">
      <h2>{{ manga?.title || 'Cargando...' }}</h2>
      <img [src]="manga?.images?.jpg?.image_url" alt="Manga " *ngIf="manga?.images">
      <p>Puntuación: {{ manga?.score || '???' }}</p>
    </div>

    <div class="manga-card" @mangaAnimation (click)="chooseManga('manga2')">
      <h2>{{ manga2?.title || 'Cargando...' }}</h2>
      <img [src]="manga2?.images?.jpg?.image_url" alt="Manga 2" *ngIf="manga2?.images">
      <p>Puntuación: ???</p> 
    </div>

    <div class="game-info">
      <p>Puntuación actual: {{ gameScore }}</p>
      <p class="message" *ngIf="gameScore !== 0">{{ message }}</p>
     </div>
  </div>
</div>
